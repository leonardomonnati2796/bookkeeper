name: ISW2 Testing Report - EntryMemTable & ExponentialBackoffRetryPolicy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-and-report:
    name: Test & Generate Reports
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build parent and dependencies
        run: |
          mvn clean install -DskipTests -Dcheckstyle.skip=true -Dspotbugs.skip=true -Drat.skip=true -Dmaven.javadoc.skip=true -Dskip-native-modules=true -pl bookkeeper-common,bookkeeper-common-allocator,bookkeeper-proto,circe-checksum,cpu-affinity,bookkeeper-server -am
        continue-on-error: false

      - name: Run Specific Tests
        run: |
          cd bookkeeper-server
          mvn surefire:test -Dtest=EntryMemTableManualTest,EntryMemTableLLMTest,ExponentialBackoffRetryPolicyManualTest,ExponentialBackoffRetryPolicyLLMTest -DfailIfNoTests=false
        continue-on-error: true

      - name: Generate JaCoCo Coverage Report
        run: |
          cd bookkeeper-server
          mvn jacoco:report -DfailIfNoTests=false
        continue-on-error: true

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: bookkeeper-server/target/site/jacoco/
        if: always()

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: bookkeeper-server/target/site/jacoco/
        if: always()

      - name: Run PITest Mutation Testing
        run: |
          cd bookkeeper-server
          mvn org.pitest:pitest-maven:mutationCoverage -DtargetClasses=org.apache.bookkeeper.bookie.EntryMemTable,org.apache.bookkeeper.zookeeper.ExponentialBackoffRetryPolicy* -DtargetTests=*EntryMemTable*Test,*ExponentialBackoffRetryPolicy*Test -DfailIfNoTests=false
        continue-on-error: true

      - name: Upload PITest Report
        uses: actions/upload-artifact@v4
        with:
          name: pitest-mutation-report
          path: bookkeeper-server/target/pit-reports/
        if: always()

      - name: Generate Summary
        if: always()
        run: |
          echo "### ðŸ§ª ISW2 Testing Report - CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Classes Tested:**" >> $GITHUB_STEP_SUMMARY
          echo "- EntryMemTable" >> $GITHUB_STEP_SUMMARY
          echo "- ExponentialBackoffRetryPolicy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reports Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š JaCoCo Coverage Report (download from artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§¬ PITest Mutation Report (download from artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts tab for detailed reports."
